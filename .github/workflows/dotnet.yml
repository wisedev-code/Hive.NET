# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 8.0.x
    - name: Test
      run: dotnet test
    - name: echo
      run: echo ${{ github.ref }} ${{ github.event_name }}
  publish:
    runs-on: ubuntu-latest
    needs: test
    if: ${{  github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 8.0.x
      - name: Build NuGet
        run: dotnet pack ./Hive.NET.Core/Hive.NET.Core.csproj --output .

      - name: Set Api Key
        run: nuget setapikey ${{ secrets.NUGET_SECRET }}

      - name: Publish NuGet
        run: dotnet nuget push "*.nupkg" -s https://api.nuget.org/v3/index.json --skip-duplicate -k ${{ secrets.NUGET_SECRET }}


  
